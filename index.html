<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="table">
        <table border="1">
            <tr>
                <td colspan="4"><input class="display row0" type="text-box" id="show"></td>
            </tr>
            <tr class="">
                <td><input class="clear " type="button" value="AC" onclick="clearScreen()"></td>
                <td><input class="operator " type="button" value="+" onclick="display('+')" ></td>
                <td><input class="operator " type="button" value="-" onclick="display('-')" ></td>
                <td><input class="operator " type="button" value="*" onclick="display('*')" ></td>
            </tr>
            <tr>
                <td><input class="operand " type="button" value="7" onclick="display('7')" ></td>
                <td><input class="operand " type="button" value="8" onclick="display('8')" ></td>
                <td><input class="operand " type="button" value="9" onclick="display('9')" ></td>
                <td><input class="operator " type="button" value="/" onclick="display('/')" ></td>
            </tr>
            <tr>
                <td><input class="operand " type="button" value="4" onclick="display('4')" ></td>
                <td><input class="operand " type="button" value="5" onclick="display('5')" ></td>
                <td><input class="operand " type="button" value="6" onclick="display('6')" ></td>
                <td><input class="operator " type="button" value="%" onclick="display('%')" ></td>
            </tr>
            <tr>
                <td><input class="operand " type="button" value="1" onclick="display('1')" ></td>
                <td><input class="operand " type="button" value="2" onclick="display('2')" ></td>
                <td><input class="operand " type="button" value="3" onclick="display('3')" ></td>
                <td rowspan="2"><input class="operator " type="button" value="=" onclick="equate()" ></td>
            </tr>
            <tr>
                <td ><input class="operand " type="button" value="00" onclick="display('00')" ></td>
                <td ><input class="operand " type="button" value="0" onclick="display('0')" ></td>
                <td><input class="operand " type="button" value="." onclick="display('.')" ></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
